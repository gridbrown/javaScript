<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //spread_operator
      const values = [20, 10, 30, 50, 40];
      console.log(20, 10, 30, 50, 40);
      console.log(...values);

      //concised method
      var obj = {
        name: "foo",
        getName() {
          return this.name;
        },
        getName2: function () {
          return this.name;
        }, //이 두개는 같다.
      };

      const a = new obj.getName2(); //생성자함수처럼 쓸 수 있음
      const b = new obj.getName(); // 안됨.
    </script>
  </body>
</html>
